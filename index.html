<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="auth">
        <div class="wrapper">
            <div class="content">
                <!-- Title Begins -->
                <div class="left-content">
                    <div class="text-wrap">
                        <h1 class="main-title">
                            Sign In
                        </h1>
                        <h1 class="hover-title">
                            Sign In
                        </h1>
                    </div>
                </div>
                <!-- Title Ends -->

                <!-- Main Login Form Begins -->
                <div class="right-content">
                    <form action="#">

                        <div class="sign-in">
                            <button class="btn-submit">
                                Login
                            </button>

                    </form>
                </div>
                <!-- Main Login Form Ends -->
            </div>
        </div>
    </section>
    <!-- Social Icon Begins -->
    <div class="social-icons">
        <div class="social-wrap">

        </div>
    </div>
    <!-- Social Icon Ends -->
</body>

</html>
